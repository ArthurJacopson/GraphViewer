<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Graph Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Student Graph Viewer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="graph.html">Graphs</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Select Graph to View</h2>
            <!-- Dropdown for categories -->
            <label for="categorySelect">Category:</label>
            <select id="categorySelect" onchange="populateSubcategories()">
                <option value="">-- Select a Category --</option>
                <option value="BBB_2014J">BBB_2014J</option>
                <option value="EEE_2014B">EEE_2014B</option>
            </select>

            <!-- Dropdown for subcategories -->
            <label for="subcategorySelect">Subcategory:</label>
            <select id="subcategorySelect" onchange="populateGraphs()">
                <option value="">-- Select a Subcategory --</option>
            </select>

            <!-- Dropdown for graph files -->
            <label for="graphSelect">Graph:</label>
            <select id="graphSelect" onchange="displayGraph()">
                <option value="">-- Select a Graph --</option>
            </select>
        </section>

        <section id="graphSection">
            <iframe id="graphIframe" src="" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Student Graph Viewer</p>
    </footer>
</body>
</html>
